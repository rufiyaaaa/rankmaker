{% extends 'multi/base.html' %}
{% load static %}

{% block title %}チーム設定 | ランクメーカー{% endblock %}

{% block active_team_config %}active{% endblock %}

{% block contents %}
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">更新</button>
            <a href="{% url 'multi:home'%}" class="btn btn-secondary ml-2">キャンセル</a>
        </form>
    </div>
    <div class="ml-auto">
        <p><a href="{% url 'multi:team_delete' affl.pk %}">チームを削除する</a></p>
    </div>
{% endblock %}
