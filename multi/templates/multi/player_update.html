{% extends 'multi/base.html' %}
{% load static %}

{% block title %}メンバー編集 | ランクメーカー{% endblock %}

{% block active_player_list %}active{% endblock %}

{% block toplink %}{% url 'multi:home' %}{% endblock %}

{% block contents %}
<div class="px-4 px-lg-5 row justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
        <h4 class="bg-secondary text-white p-1">メンバー編集</h4>
        <div class="row">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">更新</button>
                <a href="{% url 'multi:player_detail' object.pk %}" class="btn btn-secondary ml-2">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
