{% extends 'multi/base.html' %}
{% load static %}

{% block title %}メンバー追加 | ランクメーカーDUEL{% endblock %}

{% block active_player_list %}active{% endblock %}

{% block contents %}
<div class="container my-div-style">
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">作成</button>
        </form>
    </div>
</div>
{% endblock %}
