{% extends 'multi/base.html' %}
{% load static %}

{% block title %}チーム削除 | ランクメーカー{% endblock %}

{% block active_player_list %}active{% endblock %}

{% block contents %}
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <p>本当にチームを削除しますか？<br>削除後チームを再作成しても、過去の対戦結果と結びつけることはできません。</p>
            <button class="btn btn-primary mt-5" type="submit">削除</button>
            <a href="{% url 'multi:team_config' %}" class="btn btn-secondary mt-5 ml-2">キャンセル</a>
        </form>
    </div>
{% endblock %}
