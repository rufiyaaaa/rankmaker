{% extends 'duel/base.html' %}
{% load static %}

{% block title %}対戦結果の削除 | ランクメーカーDUEL{% endblock %}

{% block active_match_list %}active{% endblock %}

{% block contents %}
<div class="container my-div-style">
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <p>本当に削除しますか？</p>
            <button class="btn btn-primary mt-5" type="submit">削除</button>
            <a href="{% url 'duel:match_detail' object.pk %}" class="btn btn-secondary mt-5 ml-2">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
