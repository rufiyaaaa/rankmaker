{% extends 'duel/base.html' %}
{% load static %}

{% block title %}チーム設定 | ランクメーカー{% endblock %}

{% block active_team_config %}active{% endblock %}

{% block contents %}
<div class="container my-div-style">
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button class="btn btn-primary" type="submit">更新</button>
            <a href="{% url 'duel:home'%}" class="btn btn-secondary ml-2">キャンセル</a>
        </form>
    </div>
</div>
{% endblock %}
